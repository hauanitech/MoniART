services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      PORT: "3001"
      MONGODB_URI: "mongodb://mongo:27017/monitor_reports"
    depends_on:
      - mongo
    volumes:
      - ./backend/src:/app/src

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: "http://localhost:3001"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  mongo-data:
